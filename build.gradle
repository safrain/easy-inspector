group 'me.safrain'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.codehaus.groovy:groovy-all:2.3.11'
    compileOnly 'cglib:cglib:3.2.2'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

